{{define "article.html"}}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">{{.Title}}</h2>
    <div class="flex justify-between text-sm text-gray-500 mb-4">
        <span>{{.FeedName}}</span>
        <span>{{.PublishedAt}}</span>
    </div>
    <p class="text-gray-600 mb-6">{{.Summary}}</p>
    <div class="flex space-x-4 mb-6">
        <span class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded">{{.Category}}</span>
        <span class="inline-block bg-green-100 text-green-800 px-3 py-1 rounded">{{.Sentiment}}</span>
        <span class="inline-block bg-purple-100 text-purple-800 px-3 py-1 rounded">{{.Bias}}</span>
    </div>
    <a href="{{.URL}}" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Read Full Article</a>
</div>
{{end}}
